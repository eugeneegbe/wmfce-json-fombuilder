<!DOCTYPE html>
<html>
<head>
	<title>JSON to Form Creator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/selectize.css" />
	
</head>
<body>

	<div>
		<center><h1 class="alert alert-primary">Json 2 Form Creator</h1></center>
	</div>

	<section class="container-fluid">
		<div class="row">
				
			<div class="col-12 col-sm-12 col-md-4">
				<div class="card">
				    <div class="card-body">
				        <h5 class="card-title text-center">Paste your json string here!!! </h5>
				        <div class="form-group">
				        	<textarea id="jsonInput" class="form-control" rows="9"></textarea>
				        </div>
				        <div class="form-group">
				        	<button id="generateFormBtn" class="btn btn-primary btn-block">Generate Form</button>
				        	<div class="text-center mt-3">
					        	<a target="_blank" href="js/form.json">Example json file</a>
				        	</div>
				        </div>
				    </div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-6">
				<div class="card">
				    <div class="card-body">
				        <h5 class="card-title text-center">Form Generated</h5>
				        <div id="my-form-div">
				        	<div class="alert alert-warning text-center" id="res">
				        	</div>
				        </div>
				    </div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-2">
        		<div >
        			<p>Results</p>
        			<div id="res">
        				
        			</div>
				</div>
			</div>
		</div>

		
	</section>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/standalone/selectize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript"> 
		
	</script>
</body>
</html>
